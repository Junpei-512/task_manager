{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <h1 class="my-4">{% trans "新規ユーザー登録" %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "登録" %}</button>
    </form>
    <p class="mt-3">{% trans "既にアカウントをお持ちですか？" %} <a href="{% url 'login' %}">{% trans "ログインはこちら" %}</a></p>
</div>
{% endblock %}
